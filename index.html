<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <script src="js/Object/Object.js"></script>
    <script src="js/Element/Element.js"></script>
    <script src="js/Collection/Collection.js"></script>
    <script src="js/Need/Need.js"></script>
    <script src="js/Component/Component.js"></script>
</head>
<body>

<script>
    var inputController = {
        check: function (e) {
            this.get('error').innerText = this.get('input').value
        }
    };
    Component.register('input', '<div><input data-item="input" type="text" data-on="keyup:check" /><span data-item="error">text</span></div>', inputController);
    var c = Component('<div><corejs:input  data-id="c1" /><corejs:input  data-id="c2"/><input type="submit" data-on="click:submit" /></div>');
    c.createIn(document.body);
    c.submit = function () {
        c.get('c1').check()
    }
</script>
</body>
</html>
