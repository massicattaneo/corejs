<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test page</title>
    <script src="js/Object/Object.js"></script>
    <script src="js/Element/Element.js"></script>
    <script src="js/Collection/Collection.js"></script>
    <script src="js/Need/Need.js"></script>
    <script src="js/Component/Component.js"></script>
</head>
<body>

<script>
    var c = Component('<div data-name="test">' +
            '<input type="text" data-on="keyup:changeName" data-item="name" />' +
            '<span data-item="nameText"></span>' +
            '</div>');
    c.createIn(document.body);
    c.greet = function () {
        alert(c.name);
    };
    c.changeName = function (e) {
        c.get('nameText').innerText = c.get('name').value;
    }
</script>
</body>
</html>
