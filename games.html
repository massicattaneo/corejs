<canvas id="canvas"></canvas>
<div id="html"></div>
<script>
    var sm = cjs.navigator.screenManager({width: 1920, height: 1080, canvas: '#canvas'});
//    var canvas = cjs.Node('#canvas');
    var component = cjs.Component({
        template: '<div></div>',
        style: '.& {width: 100px; height: 100px; background-color: black; position: absolute; top: 0;}'
    });
//    component.createIn(document.body);
    var ctx = document.getElementById("canvas").getContext("2d");
//    ctx.rect(20,20,150,100);
//    ctx.stroke();
    var htmlContainer = cjs.Node('#html');
    sm.centered({node: htmlContainer, width: 1920, height: 1080});
    component.createIn(htmlContainer);

    var canvasContainer = new cjs.NodeCanvas(ctx);
    sm.centered({node: canvasContainer, width: 1920, height: 1080});
    component.createIn(canvasContainer);

</script>
